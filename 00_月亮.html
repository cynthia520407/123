<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a2a;
            cursor: none;
        }

        .earth {
            position: fixed;
            width: 300px;
            height: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }

        .moon {
            position: fixed;
            width: 200px;
            height: 200px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: z-index 0.1s;
            object-fit: contain;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .hint-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            opacity: 0.8;
            text-align: center;
            z-index: 3;
        }
    </style>
</head>
<body>
    <img class="earth" src="" alt="earth">
    <img class="moon" src="./image/station.png" alt="space station">
    <div class="hint-text">é»æ“Šç•«é¢æ’­æ”¾éŸ³æ¨‚</div>
    <audio id="bgMusic" loop>
        <source src="æ„›çš„å°èˆª (1).mp3" type="audio/mpeg">
    </audio>

    <script>
        const earthPhases = ['ğŸŒ', 'ğŸŒ', 'ğŸŒ'];
        
        const moon = document.querySelector('.moon');
        const earth = document.querySelector('.earth');
        let currentEarthPhase = 0;
        let lastMouseX = 0;
        const bgMusic = document.getElementById('bgMusic');
        const hintText = document.querySelector('.hint-text');
        let isMusicPlaying = false;

        // è¿½è¹¤æ»‘é¼ ä½ç½®
        document.addEventListener('mousemove', (e) => {
            moon.style.left = e.clientX + 'px';
            moon.style.top = e.clientY + 'px';
            
            if (e.clientX > lastMouseX) {
                moon.style.zIndex = 0;
            } else {
                moon.style.zIndex = 2;
            }
            lastMouseX = e.clientX;
        });

        // åœ°çƒå‹•ç•«
        setInterval(() => {
            currentEarthPhase = (currentEarthPhase + 1) % earthPhases.length;
            earth.src = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${earthPhases[currentEarthPhase]}</text></svg>`;
        }, 1000);

        // ç”¢ç”Ÿæ˜Ÿæ˜Ÿ
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // éš¨æ©Ÿä½ç½®
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // éš¨æ©Ÿå¤§å°
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // éš¨æ©Ÿé–ƒçˆæ™‚é–“
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                
                document.body.appendChild(star);
            }
        }

        createStars();

        // é»æ“Šæ’­æ”¾éŸ³æ¨‚
        document.addEventListener('click', () => {
            if (!isMusicPlaying) {
                bgMusic.play();
                isMusicPlaying = true;
                hintText.style.display = 'none';  // æ’­æ”¾å¾Œéš±è—æç¤ºæ–‡å­—
            }
        });
    </script>
</body>
</html>
