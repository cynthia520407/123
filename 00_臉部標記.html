<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ç°¡æ˜“äººè‡‰åµæ¸¬</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
        }
        #webcam {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            width: 1280px;
            height: 720px;
        }
        #output_canvas {
            position: absolute;
            left: 0;
            top: 0;
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="status">ç³»çµ±ç‹€æ…‹: åˆå§‹åŒ–ä¸­...</div>
    <div class="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
    </div>

<script type="module">
import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;

const video = document.getElementById("webcam");
const canvasElement = document.getElementById("output_canvas");
const canvasCtx = canvasElement.getContext("2d");
const statusElement = document.getElementById("status");

let faceLandmarker;
let runningMode = "VIDEO";
let lastVideoTime = -1;
let results = undefined;

// æ›´æ–°ç‹€æ…‹é¡¯ç¤º
function updateStatus(message, isError = false) {
    statusElement.style.backgroundColor = isError ? 'rgba(255,0,0,0.7)' : 'rgba(0,0,0,0.7)';
    statusElement.textContent = message;
}

// åˆå§‹åŒ– FaceLandmarker
async function initializeFaceLandmarker() {
    try {
        updateStatus("æ­£åœ¨è¼‰å…¥æ¨¡å‹...");
        const filesetResolver = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
        );
        faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
            baseOptions: {
                modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                delegate: "GPU"
            },
            outputFaceBlendshapes: true,
            runningMode,
            numFaces: 1
        });
        updateStatus("æ¨¡å‹è¼‰å…¥å®Œæˆï¼Œæ­£åœ¨å•Ÿå‹•æ”å½±æ©Ÿ...");
        startCamera();
    } catch (error) {
        updateStatus(`åˆå§‹åŒ–éŒ¯èª¤: ${error.message}`, true);
        console.error(error);
    }
}

// å•Ÿå‹•æ”å½±æ©Ÿ
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: {
                width: 1280,
                height: 720
            }
        });
        video.srcObject = stream;
        video.addEventListener("loadeddata", predictWebcam);
        updateStatus("ç³»çµ±é‹ä½œä¸­");
    } catch (error) {
        updateStatus(`æ”å½±æ©Ÿå•Ÿå‹•éŒ¯èª¤: ${error.message}`, true);
        console.error(error);
    }
}

// æ–°å¢ç²’å­ç³»çµ±
class Particle {
    constructor(x, y, emoji, container) {
        this.element = document.createElement('div');
        this.element.className = 'particle';
        this.element.style.position = 'absolute';
        this.element.style.fontSize = '150px';
        this.element.textContent = emoji;
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 10; // æ°´å¹³åˆé€Ÿåº¦
        this.vy = -Math.random() * 15 - 5;    // å‚ç›´åˆé€Ÿåº¦
        this.gravity = 0.8;                    // é‡åŠ›åŠ é€Ÿåº¦
        container.appendChild(this.element);
        
        // è¨­å®šåˆå§‹ä½ç½®
        this.element.style.left = `${x}px`;
        this.element.style.top = `${y}px`;
        
        // 1ç§’å¾Œé–‹å§‹æ·¡å‡º
        setTimeout(() => {
            this.element.style.opacity = '0';
        }, 0);
        
        // 2ç§’å¾Œç§»é™¤å…ƒç´ 
        setTimeout(() => {
            this.element.remove();
        }, 2000);
    }

    update() {
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        
        this.element.style.left = `${this.x}px`;
        this.element.style.top = `${this.y}px`;
    }
}

let particles = [];
let lastBloodEmitTime = 0;
const BLOOD_EMIT_INTERVAL = 50; // æ¯50msç™¼å°„ä¸€é¡†ï¼ˆç´„æ¯ç§’20é¡†ï¼‰

// ä¿®æ”¹ predictWebcam å‡½æ•¸
async function predictWebcam() {
    canvasElement.width = video.videoWidth;
    canvasElement.height = video.videoHeight;
    
    try {
        if (lastVideoTime !== video.currentTime) {
            lastVideoTime = video.currentTime;
            results = faceLandmarker.detectForVideo(video, performance.now());
        }

        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        const drawingUtils = new DrawingUtils(canvasCtx);
        
        if (results.faceLandmarks) {
            for (const landmarks of results.faceLandmarks) {
                // ä¸å†ç¹ªè£½ç¶²æ ¼
                
                // å–å¾—çœ¼ç›ä½ç½®
                const leftEye = landmarks[159]; // å·¦çœ¼ä¸­å¿ƒé»
                const rightEye = landmarks[386]; // å³çœ¼ä¸­å¿ƒé»
                
                // ç¹ªè£½æ˜Ÿæ˜Ÿ
                drawEmoji(leftEye.x * canvasElement.width, leftEye.y * canvasElement.height, "â­");
                drawEmoji(rightEye.x * canvasElement.width, rightEye.y * canvasElement.height, "â­");
                
                // æª¢æ¸¬å˜´å·´é–‹åˆ
                const upperLip = landmarks[13];  // ä¸Šå”‡ä¸­å¿ƒ
                const lowerLip = landmarks[14];  // ä¸‹å”‡ä¸­å¿ƒ
                const mouthOpen = Math.abs(upperLip.y - lowerLip.y) > 0.05; // å˜´å·´é–‹åˆé–¾å€¼
                
                if (mouthOpen) {
                    const now = performance.now();
                    if (now - lastBloodEmitTime > BLOOD_EMIT_INTERVAL) {
                        const mouthX = (upperLip.x + lowerLip.x) / 2 * canvasElement.width;
                        const mouthY = (upperLip.y + lowerLip.y) / 2 * canvasElement.height;
                        particles.push(new Particle(mouthX, mouthY, "ğŸ©¸", document.body));
                        lastBloodEmitTime = now;
                    }
                }
            }
        }
        
        // æ›´æ–°æ‰€æœ‰ç²’å­
        particles.forEach((particle, index) => {
            particle.update();
        });
        
        // ç§»é™¤è¶…å‡ºç•«é¢çš„ç²’å­
        particles = particles.filter(p => 
            p.y < canvasElement.height && 
            p.x > 0 && 
            p.x < canvasElement.width
        );
        
    } catch (error) {
        updateStatus(`åµæ¸¬éŒ¯èª¤: ${error.message}`, true);
        console.error(error);
    }

    requestAnimationFrame(predictWebcam);
}

// ç¹ªè£½ emoji
function drawEmoji(x, y, emoji) {
    canvasCtx.font = "150px Arial";
    canvasCtx.textAlign = "center";
    canvasCtx.textBaseline = "middle";
    canvasCtx.fillText(emoji, x, y);
}

// å•Ÿå‹•ç¨‹å¼
initializeFaceLandmarker();
</script>

</body>
</html>
